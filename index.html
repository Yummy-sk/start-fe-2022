<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>start-fe-2022 염상권</title>
  </head>
  <body>
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">염상권의 프론트엔드 개발기</a>
      </div>
    </nav>
    <div class="container hide">
      <div class="titlewrap">
        <h3>학습</h3>
        <div class="btnwrap">
          <!-- 학습리스트 필터 -->
          <div class="btn-group class" role="group">
            <!-- 선택된 버튼에만 active 속성 추가 -->
            <button type="button" class="btn btn-outline-primary active" name="all">모두</button>
            <button type="button" class="btn btn-outline-primary" name="link">도움링크</button>
            <button type="button" class="btn btn-outline-primary" name="git">git</button>
            <button type="button" class="btn btn-outline-primary" name="recent">최신순</button>
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">주차</th>
            <!-- title -->
            <th scope="col">제목</th>
            <!-- docUrl -->
            <th scope="col">학습내용</th>
            <!-- link -->
            <th scope="col">도움링크</th>
            <!-- date -->
            <th scope="col">날짜</th>
            <!-- gitUrl -->
            <th scope="col" width="100">실습</th>
          </tr>
        </thead>
        <tbody class="class-table-body"></tbody>
      </table>

      <div class="titlewrap">
        <h3>퀴즈</h3>
        <!-- 퀴즈리스트 필터 -->
        <div class="btnwrap">
          <div class="btn-group quiz" role="group">
            <button type="button" class="btn btn-outline-primary active" name="all">모두</button>
            <button type="button" class="btn btn-outline-primary" name="git">git</button>
          </div>
        </div>
      </div>

      <!-- loading중에 표시합니다. -->
      <!-- <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div> -->
      <table class="table">
        <thead>
          <tr>
            <!-- title -->
            <th scope="col">제목</th>
            <!-- docUrl -->
            <th scope="col">문제</th>
            <!-- previewUrl -->
            <th scope="col">미리보기</th>
            <!-- gitUrl -->
            <th scope="col" width="100">실습</th>
          </tr>
        </thead>
        <tbody class="quiz-table-body">
          <tr>
            <td>이미지슬라이드</td>
            <td>
              <a class="badge bg-secondary" href="https://gist.github.com/niceaji/640626074018a93ab4bced4dd9bdcf95"
                >문서</a
              >
            </td>
            <td><a href="">보기</a></td>
            <td><a href="">git</a></td>
          </tr>
          <tr>
            <td>체스보드</td>
            <td>
              <a class="badge bg-secondary" href="https://gist.github.com/niceaji/640626074018a93ab4bced4dd9bdcf95"
                >문서</a
              >
            </td>
            <td><a href="">보기</a></td>
            <td><a href="">git</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
